<html>
    <head>
        <title>Задание 1</title>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

        <div id="app">
            <h1>Скажи-ка, дядя, ведь не даром<br />Москва, спаленная пожаром,<br />Французу отдана?</h1>
            <button class="btn-primary" v-on:click="isHidden = !isHidden">{{ isHidden ? 'Нажмите, чтобы увидеть продолжение' : 'Нажмите, чтобы скрыть продолжение' }}</button>
            <div>
                <h1 v-if="!isHidden" >Ведь были ж схватки боевые,<br />Да, говорят, еще какие!<br />Недаром помнит вся Россия<br />Про день Бородина! </h1> <br>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    isHidden: true
                }
            });
        </script>
    </body>
</html>
